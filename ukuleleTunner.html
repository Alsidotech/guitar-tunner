<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukulele Tunner</title>
    <link rel="stylesheet" href="./styles/tunner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="tunner-container">
        <!-- Header Section -->
        <div class="header">
            <img src="./assets/logo.svg" alt="logo">
        </div>

        <!-- Tunner Heading -->
        <h2 id="page-title">Ugla≈°evalec - Ukulele</h2>

        <!-- Volume Bar Section -->
        <div class="tunner-section">
            <div class="tunner-bar">
                <div class="tunner-bars-container">
                    <div class="tunner-lines tunner-lines-height"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines tunner-lines-height"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines"></div>
                    <div class="tunner-lines tunner-lines-height"></div>
                </div>
            </div>

            <div class="tunner-slider-container">
                <label for="slider" id="slider-label-frequency" class="slider-label">Pravilno</label>
                <input type="range" class="tunner-range-slider slider" id="slider" min="-100" max="100" value="0.0" step="0.1" disabled>
                <label for="slider" id="slider-label-string-name" class="slider-label">-</label>
            </div>

        </div>

        <!-- Guitar Section -->
        <div class="guitar ukulele-settings">
            <img src="./assets/ukulele.PNG" alt="guitar">

            <div class="guitar-strings">
                <div class="strings left-side ukulele-string-web">
                    <div class="string">
                        <div class="strings-line line-C4"></div>
                        <div class="strings-control string-web-C4 st">C</div>
                    </div>
                    <div class="string">
                        <div class="strings-line line-G4"></div>
                        <div class="strings-control string-web-G4 st">G</div>
                    </div>
                </div>
                <div class="strings ukulele-string-web right-side-web">
                    <div class="string-right">
                        <div class="strings-line line-E4"></div>
                        <div class="strings-control string-web-E4 st">E</div>
                    </div>
                    <div class="string-right">
                        <div class="strings-line line-A4"></div>
                        <div class="strings-control string-web-A4 st">A</div>
                    </div>
                </div>
            </div>

            <div class="guitar-strings-mobile">
                <div class="strings left-side">
                    <div class="strings-control string-C4 st-mobile">C</div>
                    <div class="strings-control string-G4 st-mobile">G</div>
                </div>
                <div class="strings right-side">
                    <div class="strings-control string-E4 st-mobile">E</div>
                    <div class="strings-control string-A4 st-mobile">A</div>
                </div>
            </div>

            <audio id="C4" preload="auto">
                <source src="./assets/audio/nodes/C4.mp3"></source>
            </audio>
            <audio id="G4" preload="auto">
                <source src="./assets/audio/nodes/G4.mp3"></source>
            </audio>
            <audio id="E4" preload="auto">
                <source src="./assets/audio/nodes/E4.mp3"></source>
            </audio>
            <audio id="A4" preload="auto">
                <source src="./assets/audio/nodes/A4.mp3"></source>
            </audio>
        </div>

        <select id="audioSource" style="visibility: hidden;"></select>
    </div>

    <script src="./scripts/ukuleleNodes.js" type="module"></script>
    <script src="./scripts/ukuleleTunner.js"></script>

    <script>
        // create tuner
        var tuner = new Tune();
    </script>

</body>

</html>
