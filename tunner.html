<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tunner</title>
    <link rel="stylesheet" href="./styles/tunner.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./scripts/tunner.js"></script>
</head>

<body>
    <div class="tunner-container">
        <!-- Header Section -->
        <div class="header">
            <div class="volume">
                <img src="./assets/mic-on.svg" alt="volume" id="volume-icon">
            </div>
            <div class="brand-logo">
                <img src="./assets/logo.svg" alt="logo">
            </div>
            <div class="dropdown">
                <button onclick="dropdown()" class="dropbtn">
                    <span>Guitar</span>
                    <i class="fa fa-chevron-down"></i>
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="#tunner">Tunner</a>
                </div>
            </div>
        </div>

        <!-- Tunner Heading -->
        <h2 id="page-title">Tunner</h2>

        <!-- Volume Bar Section -->
        <div class="tunner-section">
            <div class="tunner-bar">
                <div class="tunner-bars-container">
                    <div class="tunner-lines" style="width: 2px;height:125px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:125px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:100px;background:#00000080;"></div>
                    <div class="tunner-lines" style="width: 2px;height:125px;background:#00000080;"></div>
                </div>
            </div>

            <div class="tunner-slider-container">
                <label for="slider" id="slider-label">Normal</label>
                <input type="range" class="tunner-range-slider slider" id="slider" min="0" max="100" value="50.0" step="0.1" disabled>

                <!-- <div class="tunner-slider">
                    <div>
                        <div id="tunner-slider-tooltip">Low</div>
                        <img src="./assets/slider-top.svg" id="tunner-slider-tip" alt="slider top" width="40px">
                    </div>
                    <div class="tunner-slider-line"></div>
                </div> -->
            </div>

        </div>

        <!-- Guitar Section -->
        <div class="guitar">
            <img src="./assets/guitar.svg" alt="guitar">

            <div class="guitar-strings">
                <div class="strings left-side strings-web">
                    <div class="string">
                        <div class="strings-line line-D4"></div>
                        <div class="strings-control string-web-D4">D</div>
                    </div>
                    <div class="string">
                        <div class="strings-line line-A5"></div>
                        <div class="strings-control string-web-A5">A</div>
                    </div>
                    <div class="string">
                        <div class="strings-line line-E6"></div>
                        <div class="strings-control string-web-E6">E</div>
                    </div>
                </div>
                <div class="strings strings-web right-side-web">
                    <div class="string-right">
                        <div class="strings-line line-G3"></div>
                        <div class="strings-control string-web-G3">G</div>
                    </div>
                    <div class="string-right">
                        <div class="strings-line line-B2"></div>
                        <div class="strings-control string-web-B2">B</div>
                    </div>
                    <div class="string-right">
                        <div class="strings-line line-E1"></div>
                        <div class="strings-control string-web-E1">E</div>
                    </div>
                </div>
            </div>

            <div class="guitar-strings-mobile">
                <div class="strings left-side">
                    <div class="strings-control string-D4">D</div>
                    <div class="strings-control string-A5">A</div>
                    <div class="strings-control string-E6">E</div>
                </div>
                <div class="strings right-side">
                    <div class="strings-control string-G3">G</div>
                    <div class="strings-control string-B2">B</div>
                    <div class="strings-control string-E1">E</div>
                </div>
            </div>

            <audio id="E1" preload="auto">
                <source src="https://www.electricherald.com/tuner/1-E.mp3"></source>
                </audio>
            <audio id="B2" preload="auto">
                <source src="https://www.electricherald.com/tuner/2-B.mp3"></source>
                </audio>
            <audio id="G3" preload="auto">
                <source src="https://www.electricherald.com/tuner/3-G.mp3"></source>
                </audio>
            <audio id="D4" preload="auto">
                <source src="https://www.electricherald.com/tuner/4-D.mp3"></source>
                </audio>
            <audio id="A5" preload="auto">
                <source src="https://www.electricherald.com/tuner/5-A.mp3"></source>
                </audio>
            <audio id="E6" preload="auto">
                <source src="https://www.electricherald.com/tuner/6-E.mp3"></source>
            </audio>
        </div>
    </div>

    <script src="./scripts/dropdown.js"></script>
    <script src="./scripts/playNodes.js" type="module"></script>

</body>

</html>
